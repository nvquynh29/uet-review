version: '3'
services:
  web:
    image: mailnophone03/uet-review-frontend
    ports:
      - 3000:80
  api:
    image: mailnophone03/uet-review-backend
    ports:
      - 5500:5500
    environment:
      - PORT=5500
  mongodb:
    image: mongo
    restart: always
    ports:
     - 27017:27017
    environment:
     - MONGO_INITDB_ROOT_USERNAME=admin
     - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
     - mongo-data:/data/db
  mongo-express:
    image: mongo-express
    restart: always
    ports:
     - 8080:8081
    environment:
     - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
     - ME_CONFIG_MONGODB_ADMINPASSWORD=password
     - ME_CONFIG_MONGODB_SERVER=mongodb
    depends_on:
     - "mongodb"
volumes:
  mongo-data:
    driver: local
